<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Card</title>
</head>
<body>
    <main>
        <div class="card">
           <div class="card-main-image"></div>
           <div class="card-info">
            <h1 class="card-heading">Order Summary</h1>
            <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="subscription-box">
                <div class="subscription-info">
                    <!-- <img src="/frontend-mentor-challanges/03-order-summery-component/resources/icon-music.svg" alt=""> -->
                    <h3 class="subscription-type">Annual Plan</h3>
                    <p class="subscription-price">$59.99/year</p>
                </div>
                <a href="#" class="change-subscription">change</a>
            </div>
            <button class="payment-button">proceed to payment</button>
            <a href="#" class="cancel-subscription">cancel order</a>
           </div>
        </div>
    </main>
</body>
</html>
