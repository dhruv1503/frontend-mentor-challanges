<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>NFT Document</title>
  </head>
  <body>
    <div class="card">
      <div class="image"></div>
      
      <div class="name">
        <h3>Equilibrium #3429</h3>
      </div>
      
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="logs">
        <div>
        <svg class="svg eth" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p class="value inline-block">0.041 ETH</p>
    </div>
    <div>
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <p class="timestamp inline-block">3 days left</p>
    </div>
      </div>
      <!-- Line break -->
      <br />
      <div class="creator">
            <img class="creator-img" src="/frontend-mentor-challanges/05-nft-card/resources/image-avatar.png"/>
            <div class="creator-name">
                <p class="creator-description inline-block">Created of <span class="bold">Jules Wyvern</span></p>
            </div>
            
      </div>
    </div>
  </body>
</html>
