<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="./resources/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Suite Landing Page</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header class="header">
          <img src="./resources/logo.svg" alt="" class="logo header__logo" />
          <button class="button header__button button--light">
            Request Beta Access
          </button>
        </header>
        <div class="hero__wrapper">
          <div class="hero">
            <div class="container hero__container">
                <div class="container hero-info__container">
                    <img
                  src="./resources/pattern-curved-line-1.svg"
                  alt=""
                  class="curved-line hero__curved-line"
                />
              <div class="hero__heading">
                
                <h1 class="heading hero__heading">
                 <span class="thin">A </span> super solution
                  <span class="thin">for your</span> business.
                </h1>
              </div>
              <p class="para hero__para">
                Our marketing and sales automation help you scale your outreach
                to get more leads for your company.
              </p>
              <button class="button hero__button button--dark">
                Request Beta Access
              </button>
            </div>
              <picture>
                <source
                  media="(min-width:1200px )"
                  srcset="./resources/image-hero-portrait@2x.png"
                />
                <source
                  media="(min-width:700px)"
                  srcset="./resources/image-hero-portrait.png"
                />
                <source
                  media="(min-width:500px)"
                  srcset="./resources/image-hero-landscape@2x.png"
                />
                <source
                  media="(min-width:300px)"
                  srcset="./resources/image-hero-landscape.png"
                />
                <img src="./resources/" alt="" class="image hero__image" />
              </picture>
            </div>

            <!-- <div class="container__wrapper stats__wrapper"> -->
            <div class="container stats__container">
              <div class="stats__card">
                <h2 class="sub-heading card__heading">2K+</h2>
                <p class="description card__description">comapnies</p>
              </div>
              <div class="stats__card">
                <h2 class="sub-heading card__heading">8</h2>
                <p class="description card__description">languages</p>
              </div>
              <div class="stats__card">
                <h2 class="sub-heading card__heading">1.2M</h2>
                <p class="description card__description">leads</p>
              </div>
            </div>
          </div>
          <!-- </div> -->
          <!-- Hero Wrapper Ends -->
        </div>
      </div>
    </main>
  </body>
</html>
