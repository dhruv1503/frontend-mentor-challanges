<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Interactive Rating Component</title>
</head>
<body>
    <main>
        <div class="container feedback__container" id="feedback__container">
            <div class="component__img-container">
            <img src="./resources/icon-star.svg" alt="" class="component__img--star">
            </div>
            <h1 class="container__heading">
                How did we do?
            </h1>
           <p class="container__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
           
           <div class="feedback__btns">
            <button class="feedback__btn">1</button>
            <button class="feedback__btn">2</button>
            <button class="feedback__btn">3</button>
            <button class="feedback__btn feedback__btn--active">4</button>
            <button class="feedback__btn">5</button>
           </div>
           <button id="submit-button" class="container__submit-button" type="submit">Submit</button>
        </div>

        <div class="container thankyou__container" id="thankyou__container">
            <img src="./resources/illustration-thank-you.svg" alt="" class="container__img--phone">
            <p class="container__feedback">You selected <span id="user-rating">__</span> out of 5</p>
            <h3 class="conatiner__heading thankyou__heading">Thankyou</h3>
            <p class="container__description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
