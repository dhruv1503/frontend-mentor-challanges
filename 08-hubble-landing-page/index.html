<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- Fontawesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- CSS File -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="style2.css">

    <!-- Google font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

   

    <title>Huddle Landing Page</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="header__wrapper">
      <header>
        <img src="./resources/logo.svg" alt="" class="logo shadow" />
        
      </header>
    </div>
    <div class="hero__wrapper">
      <section class="hero">
          <img src="./resources/illustration-mockups.svg" alt="illustration" class="image hero__image" />
        
        <article class="description hero__description">
          <h1 class="heading hero__heading">Build The Community Your Fans Will Love</h1>
          <p class="para hero__para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button hero__button">Register</button>
        </article>
      </section>
    </div>

      <div class="footer__wrapper">
      <footer>
        <div class="footer">
          <a class="footer__link footer__link--fb"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="footer__link  footer__link--tw"><i class="fa-brands fa-twitter"></i></a>
          <a class="footer__link footer__link--insta"><i class="fa-brands fa-instagram"></i></a>
        </div>
        
      </footer>
    </div>
    </div>
    </main>
  </body>
</html>
